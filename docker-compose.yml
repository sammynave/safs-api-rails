 version: "3"

 services:
   db:
     image: postgres:latest
     ports:
       - "5432:5432"
     volumes:
       - postgres-data:/var/lib/postgresql/data-latest
     environment:
       - POSTGRES_PASSWORD=
       - POSTGRES_USER=${USER}

 # create local volume for postgres data to persist (ie through computer restarts)
 volumes:
   postgres-data:
     driver: local
